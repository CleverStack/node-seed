<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Clevertech Stub App</title>

	<link rel="stylesheet" href="./css/angular-ui.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="./css/main.css" type="text/css" media="screen" />

</head>
<body ng-app="stub" authenticate>
	

	<div class="container">

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">

					<!-- horizontal nav, @todo, set active page -->
					<ul class="nav">
						<li><a href="#">Home</a></li>
						<li><a href="#/users">Secret Sauce!</a></li>
						<li><a href="#/logout">Log Out</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row-fluid body-row">
			<div class="body span9">
				<ng-view></ng-view>
			</div>
		</div>

		<div ng-controller="LoginCtrl">
			<div id="loginModal" class="modal hide fade smallModal" data-backdrop="static" data-keyboard="false">
				<form id="login-form" ng-submit="doLogin()" class="form-horizontal">
					
					<div class="modal-header">
						<a data-dismiss="modal" class="close"></a>
						<h3>Please Log in to continue</h3>
					</div>

					<div class="modal-body">
						<fieldset>
							<div class="control-group">
								<input type="text" name="username" ng-model="credentials.username" placeholder="Username" class="input-xlarge uname"/>
							</div>
							<div class="control-group">
								<input type="password" name="password" ng-model="credentials.password" placeholder="Password" class="input-xlarge"/>
							</div>
						</fieldset>
					</div>

					<div class="modal-footer">
						<span ng-show="showWarning" class="label label-important">Wrong username or password!</span>
						<a href="#/register" data-dismiss="modal" class="btn">Register</a>
						<button class="btn btn-primary" type="submit">Log In</button>
					</div>
					
				</div>
			</form> 
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>
	<script src="./js/lib/angular-http-auth.js"></script>
	<script src="./js/lib/angular-ui.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<!--[if lte IE 8]>
	<script src="./js/angular/angular-ui-ieshiv.min.js"></script>
	<![endif]-->

	<script src="./js/app/app.js"></script>
	<script src="./js/app/services.js"></script>
	<script src="./js/app/directives.js"></script>

</body>
</html>
